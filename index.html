<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
		
		<title>Weather App</title>

		<!-- Loading third party fonts -->
		<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">
		<link href="fonts/font-awesome.min.css" rel="stylesheet" type="text/css">

		<!-- Loading main css file -->
		<link rel="stylesheet" href="style.css">
		
		<!--[if lt IE 9]>
		<script src="js/ie-support/html5.js"></script>
		<script src="js/ie-support/respond.js"></script>
		<![endif]-->

	</head>


	<body>
		
		<div class="site-content">
			<div class="site-header">
				<div class="container">
					<a href="index.html" class="branding">
						<img src="images/logo.png" alt="" class="logo">
						<div class="logo-type">
							<h1 class="site-title">Weather App</h1>
							<small class="site-description">IDT Internship Project</small>
						</div>
					</a>

					<!-- Default snippet for navigation -->
					<div class="main-navigation">
						<button type="button" class="menu-toggle"><i class="fa fa-bars"></i></button>
					
					</div> <!-- .main-navigation -->

					<div class="mobile-navigation"></div>

				</div>
			</div> <!-- .site-header -->

			<div class="hero" data-bg-image="https://wallpapercave.com/wp/DTvUQor.jpg">
				<div class="container">
					<form action="#" class="find-location">
						<input id="city" type="text" placeholder="Find your location...">
						<input id="cityBtn" type="submit" value="Find">
					</form>
				</div>
			</div>
				<div class="container">
					<div class="forecast-container">
						<div class="today forecast">
							
							<div class="forecast-content">
								<div class="location"><span id='location'>City Name</span></div>
								<div class="degree">
									<div class="num"><span id='temp'>--</span><sup>o</sup>F</div>
									<div class="forecast-icon">
										<img id='icon' src="images/icons/icon-1.svg" alt="Icon" width=90>
									</div>	
								</div>
								<span>Max Temp - </span><span id='maxt'>--</span><span>&deg;</span>
								<span>Min Temp - </span><span id='mint'>--</span><span>&deg;</span>
							</div>
						<div>
						<div class="forecast">
							<div class="forecast-header">
								<div class="day"><span id='hr1'>--</span></div>
							</div> 
							<div class="forecast-content">
								
								<div class="degree"><span id='high1'>--</span><sup>o</sup>F</div>
								<small><span id='low1'>--</span><sup>o</sup></small>
							</div>
						</div>
						<div class="forecast">
							<div class="forecast-header">
								<div class="day"><span id='hr2'>--</span></div>
							</div> 
							<div class="forecast-content">
								
								<div class="degree"><span id='high2'>--</span><sup>o</sup>F</div>
								<small><span id='low2'>--</span><sup>o</sup></small>
							</div>
						</div>
						<div class="forecast">
							<div class="forecast-header">
								<div class="day"><span id='hr3'>--</span></div>
							</div> 
							<div class="forecast-content">
								
								<div class="degree"><span id='high3'>--</span><sup>o</sup>F</div>
								<small><span id='low3'>--</span><sup>o</sup></small>
							</div>
						</div>
						<div class="forecast">
							<div class="forecast-header">
								<div class="day"><span id='hr4'>--</span></div>
							</div> 
							<div class="forecast-content">
								
								<div class="degree"><span id='high4'>--</span><sup>o</sup>F</div>
								<small><span id='low4'>--</span><sup>o</sup></small>
							</div>
						</div>
						<div class="forecast">
							<div class="forecast-header">
								<div class="day"><span id='hr5'>--</span></div>
							</div> 
							<div class="forecast-content">
								
								<div class="degree"><span id='high5'>--</span><sup>o</sup>F</div>
								<small><span id='low5'>--</span><sup>o</sup></small>
							</div>
						</div>
						<div class="forecast">
							<div class="forecast-header">
								<div class="day"><span id='hr6'>--</span></div>
							</div>
							<div class="forecast-content">
								
								<div class="degree"><span id='high6'>--</span><sup>o</sup>F</div>
								<small><span id='low6'>--</span><sup>o</sup></small>
							</div>

						</div>
					</div>
					</div>
				</div>
			</div>
			
			
		</div>
		
		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/plugins.js"></script>
		<script src="js/app.js"></script>
		
	</body>

</html>
